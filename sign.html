<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="main">
        <div class="top">
        <div class="block">
            <P>Text Color Picker</P>
            <input  class="form-controlar" type="color"  id="colorPicker">
        </div>
        <div class="block">
            <P>Background</P>
            <input  class="form-controlar" type="color"  id="canvasColor">
        </div>
        <div class="block">
            <P>Font Size</P>
            <select  id="fontPicker">
                <option value="5">5px</option>
                <option value="10">10px</option>
                <option value="20">15px</option>
                <option value="20">20px</option>
                <option value="25">25px</option>
                <option value="30">35px</option>
                <option value="30">40px</option>
                <option value="30">45px</option>
                <option value="30">50px</option>
            </select>
        </div>
        </div>
        <canvas class="canvas" id="myCanvas" height="500" width="800">
        </canvas>
        <div class="bottom">
        <button class="btn btn-danger" id="clearButton">Clear</button>
        <button class="btn btn-success" id="saveButton">Save & Download</button>
        <button class="btn btn-warning" id="retriveButton">Retrive Saved Signature</button>
     </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
